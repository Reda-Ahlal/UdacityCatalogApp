{% extends "layout.html" %}
{% block content %}

<div class="container">
  <div class="sidebar">
    <h1>Categories</h1>
    <div class="nav">
      {% for category in categories %}
         <a href="{{ url_for('showMoviesByCategory', category_name = category.name)}}">{{category.name}}</a>
      {% endfor %}
    </div>
  </div>
  <div class="main">
    <h1>{{user_name}} movies list ({{nbrMovies}})</h1>
    <div class="vertical-menu">
      {% for movie in movies %}
       <a href="{{ url_for('showMoviesDescription', category_name = movie.category_name, movie_name = movie.movie_name)}}">
        {{movie.movie_name}} - {{movie.category_name}}</a>
      {% endfor %}
    </div>
    <a href="{{ url_for('addMovie')}}" class="btn add-btn">Add Movie</a>
  </div>
</div>

{% endblock %}
